name: Reusable Workflow - âœ… Checks

on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true

jobs:
  checks:
    name: âœ… Checks
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ§ª Run tests
        run: mvn test

      - name: ğŸ” Sonar code analysis
        uses: sonarsource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: ğŸ”† Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}