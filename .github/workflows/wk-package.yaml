name: Reusable Workflow - Package

on: workflow_call

jobs:
  build:
    name: ğŸ“¦ï¸ Package
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ“¦ï¸ Package application
        run: mvn package -Dmaven.test.skip

      - name: ğŸ‘“ Extract version
        id: extract-version
        run: |
          project_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          version_without_snapshot=${project_version%-SNAPSHOT}
          echo "version=$version_without_snapshot" >> "$GITHUB_OUTPUT"

      - name: ğŸ³ Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ğŸ³ Build Docker Image
        run: docker build -t summit-backend:${{ steps.extract-version.outputs.version }} .

      - name: ğŸ³ Push Docker Image to registry
        run: docker push summit-backend:${{ steps.extract-version.outputs.version }}
        # docker run -p 8080:8080 summit-backend:0.1.0
