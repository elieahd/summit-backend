name: Reusable Workflow - Package

on: workflow_call

jobs:
  build:
    name: 📦️ Package
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      - name: 📦️ Package application
        run: mvn package -Dmaven.test.skip

      - name: 👓 Extract version
        id: extract-version
        run: |
          project_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          version_without_snapshot=${project_version%-SNAPSHOT}
          echo "version=$version_without_snapshot" >> "$GITHUB_OUTPUT"

      - name: 🐳 Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: 🐳 Build Docker Image
        run: docker build -t summit-backend:${{ steps.extract-version.outputs.version }} .

      - name: 🐳 Push Docker Image to registry
        run: docker push summit-backend:${{ steps.extract-version.outputs.version }}
        # docker run -p 8080:8080 summit-backend:0.1.0
