name: Reusable Workflow - 📦️ Package

on:
  workflow_call:
    secrets:
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build:
    name: 📦️ Package
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      - name: 📦️ Package application
        run: mvn package -Dmaven.test.skip

      - name: 👓 Extract version
        id: extract-version
        run: |
          project_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          version_without_snapshot=${project_version%-SNAPSHOT}
          echo "version=$version_without_snapshot" >> "$GITHUB_OUTPUT"

      - name: 🐳 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🐳 Build Docker Image
        run: docker build -t ${{ vars.DOCKERHUB_USERNAME }}/summit-backend:${{ steps.extract-version.outputs.version }} .

      - name: 🐳 Push Docker Image to registry
        run: docker image push --all-tags ${{ vars.DOCKERHUB_USERNAME }}/summit-backend

