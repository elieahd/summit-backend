name: Reusable Workflow - ğŸ“¦ï¸ Package

on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
    secrets:
      DOCKERHUB_TOKEN:
        required: true
    outputs:
      version:
        description: "Pack"
        value: ${{ jobs.package.outputs.version }}

jobs:
  package:
    name: ğŸ“¦ï¸ Package, Build & Push docker image '${{ inputs.image-name }}'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract-version.outputs.version }}
    steps:
      - name: â¤µï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ“¦ï¸ Package application
        run: mvn package -Dmaven.test.skip

      - name: ğŸ‘“ Extract version
        id: extract-version
        run: |
          project_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          version_without_snapshot=${project_version%-SNAPSHOT}
          echo "version=$version_without_snapshot" >> "$GITHUB_OUTPUT"

      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build Docker Image
        run: docker build -t ${{ vars.DOCKERHUB_USERNAME }}/${{ inputs.image-name }}:${{ steps.extract-version.outputs.version }} .

      - name: ğŸ³ Push Docker Image to registry
        run: docker image push --all-tags ${{ vars.DOCKERHUB_USERNAME }}/${{ inputs.image-name }}
