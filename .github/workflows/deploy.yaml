on:
  push:
    branches:
      - 'develop'
    paths-ignore:
      - 'docs/**'

jobs:

  checks:
    name: Pre-deployment checks
    uses: ./.github/workflows/wk-checks.yaml
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  package:
    name: Package app
    needs: [ checks ]
    uses: ./.github/workflows/wk-package.yaml
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
