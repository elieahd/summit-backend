name: ğŸš€ Deploy

on:
  push:
    branches:
      - 'develop'
    paths-ignore:
      - 'docs/**'
      - '**.md'

jobs:
  checks:
    name: âœ… Pre-deployment checks
    uses: ./.github/workflows/wk-checks.yaml
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  package:
    name: ğŸ“¦ï¸ Package
    needs: [ checks ]
    uses: ./.github/workflows/wk-package.yaml
    with:
      image-name: 'summit-backend'
      tag: true
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  deploy:
    name: ğŸš€ Deploy
    needs: [ package ]
    uses: ./.github/workflows/wk-deploy.yaml
    with:
      image: ${{ needs.package.outputs.image }}

